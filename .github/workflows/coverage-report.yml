name: Coverage Report

on:
  push:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“Š Generate full coverage report
        run: npm run test -- --coverage --run

      - name: ðŸ“ˆ Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: fullcoverage
          name: full-coverage
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ðŸŒ Deploy coverage to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage/html
          destination_dir: coverage

      - name: ðŸ“Š Create coverage badge
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')
          echo "Total coverage: ${COVERAGE}%"
          echo "COVERAGE=${COVERAGE}" >> $GITHUB_ENV

      - name: ðŸ’¬ Comment with coverage link
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = process.env.COVERAGE;
            const message = `## ðŸ“Š Coverage Report Published
            
            **Total Coverage:** ${coverage}%
            
            ðŸ“ˆ [View full coverage report](https://${context.repo.owner}.github.io/${context.repo.repo}/coverage/)
            
            Coverage breakdown available in workflow artifacts.`;
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: message
            });
