name: Sentry Release & Source Maps

on:
  push:
    branches:
      - main
      - master
  release:
    types: [published]

jobs:
  sentry-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production
        env:
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_APP_VERSION: ${{ github.sha }}
          VITE_BUILD_TIME: ${{ github.event.head_commit.timestamp }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: npm run build

      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          version: ${{ github.sha }}
          sourcemaps: './dist'
          ignore_missing: true
          ignore_empty: true

      - name: Upload source maps to Sentry
        run: |
          npx @sentry/cli sourcemaps upload \
            --org ${{ secrets.SENTRY_ORG }} \
            --project ${{ secrets.SENTRY_PROJECT }} \
            --auth-token ${{ secrets.SENTRY_AUTH_TOKEN }} \
            --release ${{ github.sha }} \
            ./dist

      - name: Finalize Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          version: ${{ github.sha }}
          finalize: true

      - name: Associate commits with release
        run: |
          npx @sentry/cli releases set-commits \
            --org ${{ secrets.SENTRY_ORG }} \
            --project ${{ secrets.SENTRY_PROJECT }} \
            --auth-token ${{ secrets.SENTRY_AUTH_TOKEN }} \
            ${{ github.sha }} --auto

      - name: Deploy notification to Sentry
        run: |
          npx @sentry/cli releases deploys \
            --org ${{ secrets.SENTRY_ORG }} \
            --project ${{ secrets.SENTRY_PROJECT }} \
            --auth-token ${{ secrets.SENTRY_AUTH_TOKEN }} \
            ${{ github.sha }} new -e production

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `## ðŸš€ Sentry Release Created
            
            - **Version**: \`${{ github.sha }}\`
            - **Environment**: production
            - **Source Maps**: Uploaded successfully
            - **Release**: https://sentry.io/organizations/${{ secrets.SENTRY_ORG }}/releases/${{ github.sha }}/
            
            All errors will be tracked with full source maps and context.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
